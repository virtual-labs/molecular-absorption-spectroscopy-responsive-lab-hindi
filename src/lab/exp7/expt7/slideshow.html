<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container"><br><br>
  <div id="myCarousel" class="carousel slide">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/graph1.png" width="400" height="345">
      </div>

      <div class="item">
        <img src="images/graph2.png" width="400" height="345">
      </div>

      <div class="item">
        <img src="images/graph3.png" width="400" height="345">
      </div>

      <div class="item">
        <img src="images/graph4.png" width="400" height="345">
      </div>

      <div class="item">
        <img src="images/graph5.png" width="400" height="345">
      </div>

      <div class="item">
        <img src="images/graph6.png" width="400" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">पिछला</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">आगे</span>
    </a>
  </div>
</div>

<script>$ (Document) .ready (function () {
    // हिंडोला सक्रिय करें
    $ ( "# MyCarousel") हिंडोला ( "ठहराव")।

    // हिंडोला नियंत्रण सक्षम करें
    $ ( "। छोड़ दिया")। क्लिक करें (function () {
        $ ( "# MyCarousel") हिंडोला ( "पिछला")।;
    });
    $ ( "। सही")। क्लिक करें (function () {
        $ ( "# MyCarousel") हिंडोला ( "अगले")।;
    });
});</script>
















</body></html>
